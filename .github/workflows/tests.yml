name: "Test packages"
on: [push, pull_request]

env:
  PYTHON_PKGS: pytest pytest-asyncio build

jobs:
  python3-deprecated:
    runs-on: ubuntu-22.04

    container:
      image: opensuse/leap:latest

    steps:
    - name: Show OS
      run: cat /etc/os-release

    - name: Git checkout
      uses: actions/checkout@v1

    - name: Set up Python
      run: zypper install -y python3-pip make

    - name: Install dependencies
      run: pip install $PYTHON_PKGS

    - name: Build package
      run: python3 -m build

    - name: Test with pytest
      run: pytest -m "not qemu and not ssh and not ltx"

  python3:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.7",
          "3.8",
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13"
        ]

    steps:
    - name: Show OS
      run: cat /etc/os-release

    - name: Git checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: python3 -m pip install $PYTHON_PKGS

    - name: Build package
      run: python3 -m build

    - name: Test with pytest
      run: python3 -m pytest -m "not qemu and not ssh and not ltx"
